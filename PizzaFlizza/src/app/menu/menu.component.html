<h1 class="d-flex justify-content-center">MENU</h1>

<div class="d-flex row">
  <div
    class="card mx-4 my-1 border border-1 rounded shadow"
    style="width: 20rem"
    *ngFor="let dish of dishes; index as i"
  >
    <img
      src="{{ dish.image }}"
      class="card-img-top my-3"
      alt="..."
      width="260"
      height="220"
    />
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ dish.name }}</h5>
      <p class="card-text">{{ dish.description }}</p>
      <p class="card-text mt-auto">{{ dish.price }} â‚¬</p>
      <div *ngIf="dish.availability === true" class="mt-auto">
        <a routerLink="/details/{{ i }}" class="btn btn-warning me-3"
          >Details</a
        >
        <a (click)="addToCartwithIndex(i)" class="btn btn-success">Order</a>
      </div>
      <div
        *ngIf="dish.availability === false"
        class="d-flex justify-content-center mt-auto"
      >
        <p><span>Sold out</span></p>
      </div>
    </div>
  </div>
</div>
