<p>cart works!</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }} </span>

  <span>{{ item.price | currency }}</span>
  <button (click)="removeFromCart(item)">Delete</button>
</div>
<p>Order: {{ total }} €</p>
<p>Service: {{ service }} €</p>
<p>Discount: {{ disc }} €</p>
<p>Total Amount: {{ totalAll }} €</p>
